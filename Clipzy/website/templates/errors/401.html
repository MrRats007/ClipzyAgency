{% extends "base.html" %}
{% block title %}401 â€¢ Unauthorized{% endblock %}

{% block extra_head %}
<style>
  .err-wrap{min-height:70vh;display:flex;align-items:center;justify-content:center;padding:60px 0}
  .err-card{width:min(760px,100%);text-align:center;border-radius:calc(var(--radius)+8px);border:1px solid var(--border);
    background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));box-shadow:var(--shadow);
    padding:40px 28px;position:relative;overflow:hidden}
  .err-card::before{content:"";position:absolute;inset:-120px -140px auto auto;width:420px;height:420px;
    background:radial-gradient(circle at 30% 30%,rgba(43,231,165,.16),transparent 70%);transform:rotate(25deg);pointer-events:none}
  .code{font-size:84px;font-weight:900;letter-spacing:-3px;margin:0;
    background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  .title{font-size:24px;margin:12px 0 6px;letter-spacing:-0.02em}
  .desc{color:var(--muted);font-size:15px;margin:0 auto 22px;max-width:70ch}
  .actions{display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
</style>
{% endblock %}

{% block content %}
<section class="err-wrap">
  <div class="err-card">
    <h1 class="code">401</h1>
    <h2 class="title">You need to log in.</h2>
    <p class="desc">This page requires authentication. Log in to continue.</p>
    <div class="actions">
      <a class="btn btn-ghost" href="{{ url_for('views.home') }}">Go Home</a>
    </div>
  </div>
</section>
{% endblock %}
